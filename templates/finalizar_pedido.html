<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finalizar Pedido â€” Papazitos</title>
 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-finalizar.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ›ï¸ Finalizar Pedido</h1>

    <div id="alertBox" class="alert"></div>

    <div class="resumo-pedido">
      <h2>ğŸ“‹ Resumo do Pedido</h2>
      <div id="itensResumo"></div>
      <div class="total-linha">
        <span>Subtotal (Produtos):</span>
        <span id="subtotalProdutos">R$ 0,00</span>
      </div>
      <div class="total-linha">
        <span>Frete:</span>
        <span id="valorFrete">Calcular</span>
      </div>
      <div class="total-linha destaque">
        <span>Total:</span>
        <span id="valorTotal">R$ 0,00</span>
      </div>
    </div>

    <form id="formEndereco">
      <h2>ğŸ“ EndereÃ§o de Entrega</h2>

      <div class="form-group">
        <label for="cep">CEP *</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required maxlength="9" />
        <div class="small-text">Digite o CEP para preencher automaticamente</div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="logradouro">Logradouro *</label>
          <input type="text" id="logradouro" name="logradouro" required />
        </div>

        <div class="form-group">
          <label for="numero">NÃºmero *</label>
          <input type="text" id="numero" name="numero" required />
        </div>
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="bairro">Bairro *</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade *</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>
      </div>

      <div class="form-group">
        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SÃ£o Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="PR">ParanÃ¡</option>
          <option value="RS">Rio Grande do Sul</option>
          <!-- pode completar todos se quiser -->
        </select>
      </div>

      <button type="button" class="btn btn-outline" onclick="voltarCardapio()">â† Voltar ao CardÃ¡pio</button>
      <button type="submit" class="btn btn-primary" id="btnFinalizar">Finalizar Pedido</button>
    </form>
  </div>

  <!-- conecta o JS externo -->
  <script src="{{ url_for('static', filename='js/finalizar_pedido.js') }}"></script>
</body>
</html>
